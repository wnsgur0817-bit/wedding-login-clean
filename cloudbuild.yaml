steps:

  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/wedding-backend:$COMMIT_SHA', '.']


  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/wedding-backend:$COMMIT_SHA']


  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', 'wedding-backend',
        '--image', 'gcr.io/$PROJECT_ID/wedding-backend:$COMMIT_SHA',
        '--region', 'asia-northeast3',
        '--platform', 'managed',
        '--allow-unauthenticated'
      ]

images:
  - 'gcr.io/$PROJECT_ID/wedding-backend:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
